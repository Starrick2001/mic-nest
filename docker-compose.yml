services:
  jenkins:
    container_name: mic-nest-jenkins
    build:
      context: .
      dockerfile: ./docker/jenkins.Dockerfile
    ports:
      - 8080:8080
      - 50000:50000
    privileged: true
    user: root
    volumes:
      - jenkins-data:/var/jenkins_home
      - ~/.ssh:/var/jenkins_home/.ssh
      - /var/run/docker.sock:/var/run/docker.sock
  agent:
    image: jenkins/ssh-agent:jdk11
    privileged: true
    user: root
    container_name: mic-nest-jenkins-agent
    expose:
      - 22
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=${JENKINS_AGENT_SSH_PUBKEY}
volumes:
  jenkins-data:
