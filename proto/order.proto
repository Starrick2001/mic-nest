syntax = "proto3";

package order;

message Order {
    int32 id = 1;
    int32 amount = 2;
    OrderItems orderItems = 3;
  }
message OrderItem {
    int32 id = 1;
    int32 productId = 2;
  }
message OrderItems {
    repeated OrderItem orderItems = 1;
  }

service OrderService {
    rpc FindOne(FindOneDto) returns (Order) {}
  }

message FindOneDto {
    int32 id = 1;
  }
